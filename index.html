<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para o Amor da Minha Vida 💖</title>
  <link rel="shortcut icon" href="images/coracao.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <audio id="bg-music" autoplay loop>
        <source src="audio/music.mp3" type="audio/mpeg">
        Seu navegador não suporta áudio HTML5.
    </audio>


  <div class="background-hearts"></div>

  <div id="hedlinecontainer">
    <div id="shine">Feliz Dia dos Namorados 💞</div>
  </div>

  <div class="gallery">
    <img src="images/us (1).jpg" alt="Um beijo apaixonado à noite">
    <img src="images/us (2).jpg" alt="Você no carro">
    <img src="images/us (3).jpg" alt="Um bebê fofo">
    <img src="images/us (4).jpg" alt="Você na floresta">
    <img src="images/us (5).jpg" alt="Você linda como sempre">
    <img src="images/us (6).jpg" alt="Mais uma lembrança maravilhosa">
    <img src="images/us (7).jpg" alt="Mais uma lembrança maravilhosa">
   
  </div>

  <div class="message">
    <p>Você é meu presente mais lindo. Te amo com todo o meu coração! 💖</p>
    <p>A gente é tão um do outro que o resto é tão pouco. 💞</p>
  </div>


<script>
  const music = document.getElementById('bg-music');
  music.volume = 0.2; 

  window.addEventListener('load', () => {

    const playPromise = music.play();
    if (playPromise !== undefined) {
      playPromise.catch(() => {
        console.log('Autoplay bloqueado. É necessário interação do usuário.');
      });
    }
  });
</script>

</body>
</html>
